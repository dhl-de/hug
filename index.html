<!DOCTYPE html>
<html>
<head>
    <title>System Security Scan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }
        .progress {
            height: 20px;
            background: #333;
            border-radius: 10px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background: #4CAF50;
            border-radius: 10px;
            width: 0%;
            transition: width 2s;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ System Security Scanner</h1>
        <p>Click "Scan" to check your system for vulnerabilities</p>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <button onclick="startScan()">Start Security Scan</button>
        <div id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
